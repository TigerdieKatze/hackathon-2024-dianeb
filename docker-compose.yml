services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile-web
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:5000:5000"
    restart: unless-stopped
  
  dashboard:
    build: ./dashboard/
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
